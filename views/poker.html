<html class="bg-color9 white-text">

<head>


  <title>Texas Hold Em</title>
  <link rel="stylesheet" href="../views/stylesheets/960.css">
  <link rel="stylesheet" href="../views/stylesheets/reset.css">
  <link rel="stylesheet" href="../views/stylesheets/structure.css">
  <link rel="stylesheet" href="../views/stylesheets/style.css">
  <script src="../views/scripts/jquery-1.5.1.js" type="text/javascript"></script>
  <script src="../views/scripts/knockout-latest.debug.js" type="text/javascript"></script>
  <script src="../views/scripts/TableModel.js" type="text/javascript"></script>
  <script src="../views/scripts/TexasHoldEmPageFunctions.js" type="text/javascript"></script>

  <script type="text/javascript">
	  $(document).ready(function () {
							TableModel.buildDeck();
						});
  </script>

</head>

<body >
<div class="container_16">
	<div class="prefix_6 grid_4 suffix_6">

		<h2>Texas Hold Em</h2>

	</div>
	<div class="clear"> </div>
	<div class="greenline"></div>
	<div class="prefix_15 grid_1">
			<a onclick=deal() ><input id="deal-button" class="btn down btn:hover" type="button" value="Deal"/></a>
			<a onclick=flop() ><input id="flop-button" class="btn btn:hover" type="button" value="Flop" style="display: none;"/></a>
			<a onclick=turn1() ><input id="turn-button" class="btn btn:hover" type="button" value="Turn" style="display: none;"/></a>
			<a onclick=river1() ><input id="river-button" class="btn btn:hover" type="button" value="River" style="display: none;"/></a>
			<a onclick=shuffle() ><input id="shuffle-button" class="btn btn:hover" type="button" value="Shuffle" style="display: none;"/></a>
	</div>
	<div class="grid_16">
		<span id="p1-hand"></span></br>
		<span id="p2-hand"></span></br>
	</div>
	<div class="prefix_4 grid_10 suffix_2 ">
		<div class="wrapper">
			<div class="player-cards">
				<h3 class="center">Player 1 Cards</h3></br>
				<img id="p1card1" src="../views/images/b2fv.png"/>
				<img id="p1card2" src="../views/images/b2fv.png"/>
			</div>
		</div>
			</br>
		<div class="board-wrapper">
			<div class="board">
				<img id="flop1" src="../views/images/b2fv.png"/>
				<img id="flop2" src="../views/images/b2fv.png"/>
				<img id="flop3" src="../views/images/b2fv.png"/>
				<img id="turn"  src="../views/images/b2fv.png"/>
				<img id="river" src="../views/images/b2fv.png"/>
			</div>
		</div>
		</br>
		<div class="wrapper">
			<div class="player-cards">
				<h3 class="center">Player 2 Cards</h3></br>
				<img id="p2card1" src="../views/images/b2fv.png"/>
				<img id="p2card2" src="../views/images/b2fv.png"/>
			</div>
		</div>

	</div>

	<div class="clear"> </div>

</div>
</body>
<div class="clear"> </div>
</html>
